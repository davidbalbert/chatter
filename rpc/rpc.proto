syntax = "proto3";
package rpc;

option go_package = "github.com/davidbalbert/ospfd/rpc";

service API {
    rpc GetRandInt(Empty) returns (RandInt) {}
    rpc GetRandString(Empty) returns (RandString) {}
}

message Empty {
}

message RandInt {
    uint32 value = 1;
}

message RandString {
    string value = 1;
}
